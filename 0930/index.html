<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>網站設計與賞析</title>
</head>
<body>
    <h1>唐詩三百首</h1>
    <table border="1">
        <tr>
            <td>相思(王維)</td>
        </tr>
        <tr>
            <td>紅豆生南國，春來發幾枝？</td>
        </tr>
        <tr>
            <td>願君多采擷，此物最相思。</td>
        </tr>
        <tr>
            <td><img src="pic1.png" alt="Italian Trulli"></td>
        </tr>
        <tr>
            <td>春曉(孟浩然)</td>
        </tr>
        <tr>
            <td>春眠不覺曉，處處聞啼鳥。</td>
        </tr>
        <tr>
            <td>夜來風雨聲，花落知多少。</td>
        </tr>
        <tr>
            <td><img src="pic2.png" alt="Italian Trulli"></td>
        </tr>
        <tr>
            <td>清明(杜牧)</td>
        </tr>
        <tr>
            <td>清明時節雨紛紛，路上行人欲斷魂，</td>
        </tr>
        <tr>
            <td>借問酒家處去，牧童遙指杏花村。</td>
        </tr>
        <tr>
            <td><img src="pic3.png" alt="Italian Trulli"></td>
        </tr>
        <tr>
            <td>下江陵(李白)</td>
        </tr>
        <tr>
            <td>朝辭白帝彩雲間，千里江陵一日還。</td>
        </tr>
        <tr>
            <td>兩岸猿聲啼不住，輕舟已過萬重山。</td>
        </tr>
        <tr>
            <td><img src="pic4.png" alt="Italian Trulli"></td>
        </tr>
        <tr>
            <td>金縷衣(杜秋娘)</td>
        </tr>
        <tr>
            <td>勸君莫惜金縷衣，勸君惜取少年時。</td>
        </tr>
        <tr>
            <td>花開堪折直須折，莫待無花空折枝。</td>
        </tr>
        <tr>
            <td><img src="pic5.png" alt="Italian Trulli"></td>
        </tr>
    </table>
</body>
</html>
</html>
